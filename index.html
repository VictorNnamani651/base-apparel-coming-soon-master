<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" />

    <!-- EXTERNAL STYLE SHEET -->
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="item1 logo-container">
        <a href="#"><img src="images/logo.svg" alt="Logo" /></a>
      </div>
      <div class="item2 text-and-email">
        <h1><span>WE'RE</span><br />COMING <br />SOON</h1>
        <p class="sub-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <div class="email-container border" id="email-form">
          <input type="email" name="" id="email" placeholder="Email Address" />
          <img src="images/icon-error.svg" alt="" class="error icon hide" />
          <button type="submit" id="email-submit" onclick="validateEmail()">
            <img src="images/icon-arrow.svg" alt="" />
          </button>
        </div>

        <p class="error text hide">Please provide a valid email</p>
      </div>
      <div class="item3 image-container"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
